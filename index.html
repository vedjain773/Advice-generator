<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="./script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card">
    <p class="header">ADVICE #<span class="id">1</span></p>
    <p class="advice">"Remember that spiders are more afraid of you, than you are of them."</p>
    <img src="images/pattern-divider-desktop.svg" alt="" class="divider">
    <div class="dice-cont" onclick="randomAdvice(event)"><img src="images/icon-dice.svg" alt="" class="dice"></div>
  </div>
  
</body>
</html>
